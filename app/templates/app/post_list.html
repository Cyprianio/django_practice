{% extends 'app/base.html' %}

{% block content %} 
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Opublikowany: {{post.publish_date}}</p>
            </div>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <em>{{ post.text|linebreaksbr }}</em><br><br>
        </div>
    {% endfor %}
{% endblock %}
